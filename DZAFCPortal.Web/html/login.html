<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../Scripts/Client/css/login.css"/>
</head>
<body>
    <div class="loginBox">
        <div class="loginRight">
            <form class="formBox">
                <p class="labelText">用户名</p>
                <input type="text" class="labelInput" placeholder="请输入用户名"/>
                <p class="labelText">密码</p>
                <input type="password"  class="labelInput" placeholder="请输入密码"/>
                <p class="labelBtns">
                    <span class="codeBtn">二维码登录</span>
                    <span class="forgetBtn">忘记密码</span>
                </p>
                <button class="loginBtn">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
